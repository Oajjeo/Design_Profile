<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Creating Element (Tag) Dynamically
    </h1>
    <script>
        var pic = document.createElement("img")
        pic.src="Images/p1.jpg"
        document.body.appendChild(pic)
        pic.style.width="20%"
        pic.style.boxShadow ="10px 10px 10px grey"
        pic.style.cursor="pointer"
        pic.style.margin="10%"
        //Event Handling in javaScript
        pic.onclick = function()
        {
            pic.src="Images/p2.jpg"
            pic.style.borderRadius="20px"
            pic.style.transform="scale(1.50)"
        }

        pic.onmouseout = function()
        {
            pic.src="Images/p1.jpg"
            pic.style.borderRadius="5px"
            pic.style.transform="scale(1)"
            document.body.style.background=""
            document.body.style.color=""


        }

        pic.onmouseover = function()
        {
            pic.src="Images/p1.jpg"
            pic.style.borderRadius="5px"
            pic.style.transform="scale(1)"
            document.body.style.background="black"
            document.body.style.color="white"
            

        }
document.title="Creating"
    </script>
</body>
</html>

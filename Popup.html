<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box
    {
        width: 400px;
        height: 400px;
        border: 1px black solid;
        box-shadow: 10px 10px 10px grey;
        border-radius: 10px;
        text-align: center;
        position:absolute;
        top:20%;
        left:20%;

    }
</style>
<body>
    <h1>Popup Element</h1>
    <script>
        var d ;
        
        function show_add ()
        {
        
            
          d= document.createElement("div")
            document.body.appendChild(d)

            d.className="box"
            d.innerHTML="<span onclick='closeadd()' style='cursor:pointer; display:inline-block;width:90%;text-align:right'>‚ùå</span>"
            d.innerHTML+="<h3> Diwali sale </h3>"
            d.innerHTML+="<img src='Images/Sale1.jpeg' style='width:100%; height:100%'>"

            }

     function closeadd()
     {
        document.body.removeChild(d)

     }  
     
     setTimeout("show_add()", 5000)
        
document.title="diwali"


    </script>
</body>
</html>
